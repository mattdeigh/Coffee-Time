<!DOCTYPE html> 
<html> 
  <head> 
  <title>It's Coffee Time!</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
  <link rel="stylesheet" href="css/mobiscroll.css" />
  <link rel="stylesheet" type="text/css" href="css/countdown.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link href='http://fonts.googleapis.com/css?family=Molle:400italic' rel='stylesheet' type='text/css'>

  <style type="text/css">
    h1, h2 {
      font-family: 'Molle';
      font-weight: 400;
      font-style: italic;
    }
    #coffee-scroller, #water-scroller {
      margin: 0 auto;
      width: auto;
    }
    .dw-inline {
      text-align: center;
    }
    .content {
      text-align: center;
    }
    h2 {
      font-size: 1.25em;
      -webkit-margin-after: 0.5em;
      margin-bottom: 0;
      padding-bottom: 0;
      padding-top: 1em;
    }

    .dwbg {
      background: none;
    }
    .dwhl {
      margin-top: 0;
    }

    .countdownHolder {
      width: auto;
    }
    .dot {
    display: inline-block;
    width:18px;height:18px;
    border-radius:9px;
    background-color:#444;
    margin-left: .5em;
    margin-right: .5em;
    margin-bottom: -.35em;
    }
    .dot-active {
        background-color: #888;
    }
    .dot-footer {
      text-align: center;
      background-color:rgba(0,0,0,0);
    }
    .ui-bar-a {
      background: none;
      border:none;
      padding-bottom: 2em;
    }
    .ui-footer .ui-btn {
      margin: .5em;
      top: 0;
    }
    .ui-btn-up-c, .ui-btn-hover-c, .ui-btn-down-c {
      border: none;
      background: none;
    }
    #start-timer-button {
      width: 12em;
    }
    body.touch-enabled .dot
    {
        width:12px;height:12px;
        border-radius:6px;
    }

    @media screen and (-moz-touch-enabled)
    {
      .dot
      {
        width:12px;height:12px;
        border-radius:6px;
      }

    }
  </style>
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
  <SCRIPT TYPE="text/javascript" src="lib/mobiscroll.js"></SCRIPT>
  <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
  <script type="text/javascript" src="lib/ICanHaz.js"></script>
  <script type="text/javascript" src="lib/countdown.js"></script>
  <script TYPE="text/javascript" src="src/main.js"></script>

  <script id="footer" type="text/html">
    <div class="dot-footer" data-role="footer" data-id="foo1" data-position="fixed">
      <a href="#home-page" class="direction-buttons" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-mini="true" data-inline="true" data-corners="true" data-shadow="false" data-theme="c" data-ajax="false" style="visibility:hidden;"></a>
      <span class="dot dot1"></span>
      <span class="dot dot2"></span>
      <span class="dot dot3"></span>
      <a href="#timer-page" class="direction-buttons" data-role="button" data-icon="arrow-r" data-iconpos="notext" data-mini="true" data-inline="true" data-corners="true" data-shadow="false" data-theme="c" data-ajax="false" style="visibility:hidden;"></a>
    </div><!-- /footer -->
  </script>

</head> 
<body>

<div id="home-page" data-role="page">

  <div class="content" data-role="content">
    <h1>Pour Over Timer</h1>
  </div>
  
</div>


<div id="weights-page" data-role="page">

  <div class="content" data-role="content">
    <h1>Coffee</h1>
    <div id="coffee-scroller" name="coffee-scroller"></div>
    <h1>Water</h1>
    <div id="water-scroller" name="water-scroller"></div>
  </div><!-- /content -->

</div><!-- /page -->


<div id="timer-page" data-role="page">

  <div class="content" data-role="content">
    <h1>Bloom</h1>
    <div id="countdown" class="countdownHolder"></div>
    <div id="start-timer-button" data-role="button" data-inline="true">Start</div>
  </div><!-- /content -->

</div><!-- /page -->

<script type="text/javascript">
   ich.refresh();
  $('#home-page, #weights-page, #timer-page').append(ich.footer());
  $('#home-page .dot1').addClass('dot-active');
  $('#weights-page .dot2').addClass('dot-active');
  $('#timer-page .dot3').addClass('dot-active');
</script>
</body>
</html>
